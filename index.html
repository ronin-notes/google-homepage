<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <ul class="nav-bar">
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>
            <ul class="nav-bar">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img alt="google-apps" src="images/app.png" id="app">

            <img alt="google-logo" src="images/logo.png">

            <div class="buttons">

                <button>I'm Feeling Lucky</button>
            </div>
        </main>
        <footer class="footer">
            <ul class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </ul>
            <ul class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </ul>
        </footer>
    </div>

</html>
